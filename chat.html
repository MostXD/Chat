<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Ð‘Ð¾Ð»Ñ‚Ð°Ð»ÐºÐ°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
        }
        
        .header {
            padding: 12px 16px;
            background: #1c1c1e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2c2c2e;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #8e8e93;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff3b30;
        }
        
        .dot.on {
            background: #34c759;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            margin-bottom: 16px;
            animation: slideUp 0.2s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }
        
        .username {
            font-weight: 600;
            font-size: 15px;
        }
        
        .time {
            font-size: 12px;
            color: #8e8e93;
            margin-left: auto;
        }
        
        .bubble {
            background: #1c1c1e;
            padding: 12px 14px;
            border-radius: 18px;
            margin-left: 40px;
            line-height: 1.4;
            font-size: 16px;
            word-wrap: break-word;
        }
        
        .system {
            text-align: center;
            color: #8e8e93;
            font-size: 13px;
            margin: 12px 0;
        }
        
        .input-wrapper {
            padding: 8px;
            background: #1c1c1e;
            border-top: 1px solid #2c2c2e;
            flex-shrink: 0;
        }
        
        .login-screen {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .chat-screen {
            display: none;
            flex-direction: column;
            gap: 8px;
        }
        
        .input-row {
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        
        input {
            flex: 1;
            background: #2c2c2e;
            border: none;
            color: #fff;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        
        input::placeholder {
            color: #8e8e93;
        }
        
        .btn {
            background: #007aff;
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .btn:active {
            opacity: 0.7;
        }
        
        .emoji-btn {
            width: 44px;
            height: 44px;
            background: #2c2c2e;
            border: none;
            border-radius: 50%;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .emoji-btn:active {
            opacity: 0.7;
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            background: #007aff;
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .send-btn:active {
            opacity: 0.7;
        }
        
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="header">
            <h1>Ð‘Ð¾Ð»Ñ‚Ð°Ð»ÐºÐ°</h1>
            <div class="status">
                <span class="dot" id="dot"></span>
                <span id="statusTxt">Ð¾Ñ„Ð»Ð°Ð¹Ð½</span>
            </div>
        </div>
        
        <div class="messages" id="chat"></div>
        
        <div class="input-wrapper">
            <div class="login-screen" id="loginScreen">
                <input type="text" id="nameField" placeholder="ÐšÐ»Ð¸ÐºÑƒÑ…Ð° Ð½Ð° Ñ€Ð°Ð¹Ð¾Ð½Ðµ" maxlength="20" autocomplete="off">
                <button class="btn" onclick="join()">Ð²Ð¾Ð¹Ñ‚Ð¸</button>
            </div>
            
            <div class="chat-screen" id="chatScreen">
                <div class="input-row">
                    <button class="emoji-btn" onclick="insertEmoji()">ðŸ˜Š</button>
                    <input type="text" id="msgField" placeholder="ÑÐ¾Ð¾Ð±Ñ‰ÐµÐ½Ð¸Ðµ" maxlength="500" autocomplete="off">
                    <button class="send-btn" onclick="sendMsg()">âž¤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let name = '';
        const SERVER = 'ws://localhost:8080/chat';
        const emojis = ['ðŸ˜Š', 'ðŸ˜‚', 'â¤ï¸', 'ðŸ‘', 'ðŸ”¥', 'âœ¨', 'ðŸŽ‰', 'ðŸ’¯', 'ðŸ¤”', 'ðŸ‘‹', 'ðŸ˜Ž', 'ðŸ¥³'];
        
        function init() {
            ws = new WebSocket(SERVER);
            
            ws.onopen = () => {
                document.getElementById('dot').className = 'dot on';
                document.getElementById('statusTxt').textContent = 'Ð¾Ð½Ð»Ð°Ð¹Ð½';
            };
            
            ws.onmessage = (e) => {
                const msg = JSON.parse(e.data);
                if (msg.type === 'system') {
                    showSystem(msg.text);
                } else if (msg.type === 'message') {
                    showMessage(msg.username, msg.text);
                }
            };
            
            ws.onclose = () => {
                document.getElementById('dot').className = 'dot';
                document.getElementById('statusTxt').textContent = 'Ð¾Ñ„Ð»Ð°Ð¹Ð½';
                setTimeout(init, 3000);
            };
        }
        
        function join() {
            const input = document.getElementById('nameField').value.trim();
            if (input.length < 2) {
                alert('Ð¸Ð¼Ñ Ð´Ð¾Ð»Ð¶Ð½Ð¾ Ð±Ñ‹Ñ‚ÑŒ Ð´Ð»Ð¸Ð½Ð½ÐµÐµ');
                return;
            }
            
            name = input;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({type: 'join', username: name}));
            }
        }
        
        function sendMsg() {
            const input = document.getElementById('msgField');
            const text = input.value.trim();
            
            if (!text) return;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'message',
                    username: name,
                    text: text
                }));
                input.value = '';
            }
        }
        
        function showMessage(user, text) {
            const chat = document.getElementById('chat');
            const time = new Date().toLocaleTimeString('ru', {hour: '2-digit', minute: '2-digit'});
            const initial = user.charAt(0).toUpperCase();
            
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `
                <div class="message-header">
                    <div class="avatar">${initial}</div>
                    <span class="username">${esc(user)}</span>
                    <span class="time">${time}</span>
                </div>
                <div class="bubble">${esc(text)}</div>
            `;
            
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function showSystem(text) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = 'system';
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function insertEmoji() {
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            const input = document.getElementById('msgField');
            input.value += emoji;
            input.focus();
        }
        
        function esc(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }
        
        document.getElementById('msgField').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMsg();
            }
        });
        
        document.getElementById('nameField').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                join();
            }
        });
        
        init();
    </script>
</body>
</html>
